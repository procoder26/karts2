<!DOCTYPE html>
<html>

<head>
  <base target="_blank">
  <title>Karts Full</title>
  <style>
    button {
      background: linear-gradient(to bottom, #4e8ef7 0%, #2f63d4 100%);
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to bottom, #2f63d4 0%, #4e8ef7 100%);
    }

    #fr {
      display: none; /* Hide the iframe by default */
    }
  </style>
  <script>
    function openNewTabWithContent() {
      var newTab = window.open('about:blank', '_blank');
      var content = document.getElementById('fr').getAttribute('data');
      newTab.document.write(content);
      newTab.document.close();
    }

    function showGame() {
      var gameFrame = document.getElementById('fr');
      gameFrame.style.display = 'block'; // Show the iframe
    }
  </script>
</head>

<body>
  <button onclick="openNewTabWithContent(); showGame()">Open Smash Karts</button>

  <div id="fr" data="<iframe width=&quot;100%&quot; height=&quot;100%&quot; src=&quot;https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/zhit73/tallteamSK@034c728950cc6399a588e338b653e6cfd3aaad1d/sk.xml&amp;container=ig&quot; frameborder=&quot;0&quot; allowfullscreen></iframe>">
    <iframe width="100%" height="100%" src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/zhit73/tallteamSK@034c728950cc6399a588e338b653e6cfd3aaad1d/sk.xml&amp;container=ig" frameborder="0" allowfullscreen=""></iframe>
  </div>

</body>

</html>
