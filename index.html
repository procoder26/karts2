<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AppDesign Test!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
<style>
  .canvas-container {
    position: relative;
    width: 300px; /* Adjust width as needed */
    height: 150px; /* Adjust height as needed */
  }

  .canvas-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    opacity: 0;
    cursor: pointer;
  }

  .canvas-overlay:hover {
    background-color: rgba(0, 0, 0, 0.5); /* Adjust background color as needed */
  }

  .canvas-overlay button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  button {
  background: linear-gradient(to bottom, #4e8ef7 0%, #2f63d4 100%);
  border: none;
  color: #fff;
  padding: 10px 20px;
  border-radius: 20px;
  cursor: pointer;
}

button:hover {
  background: linear-gradient(to bottom, #2f63d4 0%, #4e8ef7 100%);
}
</style>

<div class="canvas-container">
  <canvas id="game-canvas" width="300" height="150"></canvas>
  <div class="canvas-overlay">
    <button onclick="openSmashKarts()">Play Smash Karts</button>
  </div>
</div>

<script>
  function openSmashKarts() {
    window.open("https://smashkarts.io/", "_blank");
  }
</script>

<h1>TEST!</h1>


</body>

</html>
