<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Karts Start</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style> button {
  background: linear-gradient(to bottom, #4e8ef7 0%, #2f63d4 100%);
  border: none;
  color: #fff;
  padding: 10px 20px;
  border-radius: 20px;
  cursor: pointer;
}

button:hover {
  background: linear-gradient(to bottom, #2f63d4 0%, #4e8ef7 100%);
}
</style>
</head>

  <button onclick="openSmashKarts()">Play Smash Karts</button>

  <script>
  function openSmashKarts() {
    var newWindow = window.open("about:blank", "_blank");
    if (newWindow) {
      newWindow.document.write('<!DOCTYPE html><html><head><title>Smash Karts</title><style>html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; }</style></head><body><iframe class="game-iframe" id="game-area" src="https://smashkartsonline.github.io/v/smash-karts-2.5.0" scrolling="none" frameborder="0" allowfullscreen="" style="width: 100%; height: 100%;"></iframe></body></html>');
    } else {
      alert("Popup blocked! Please allow popups for this site to play the game.");
    }
  }
  </script>



</body>

</html>
